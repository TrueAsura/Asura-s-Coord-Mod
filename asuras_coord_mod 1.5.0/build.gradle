plugins {
    id 'fabric-loom' version '1.8.1'
    id 'maven-publish'
}

version = '1.0.0'
group = 'com.asura.coordmod'
archivesBaseName = 'asuras_coord_mod'

repositories {
    maven { url 'https://maven.fabricmc.net/' } // Fabric Maven
    maven { url 'https://maven.shedaniel.me/' } // Cloth Config Maven
    mavenCentral() // Standard Maven repository
    maven { url 'https://libraries.minecraft.net/' } // Minecraft Libraries repository
}

dependencies {
    minecraft 'com.mojang:minecraft:1.21.4' // Minecraft 1.21.4
    mappings "net.fabricmc:yarn:1.21.4+build.8:v2" // Yarn mappings for 1.21.4
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.116.1+1.21.4" // Fabric API for 1.21.4
    modApi "me.shedaniel.cloth:cloth-config-fabric:17.0.144" // Cloth Config for 1.21.4
}